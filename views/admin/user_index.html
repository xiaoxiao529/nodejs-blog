{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li><span>用户管理</span></li>
</ol>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>用户id</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否管理员</th>
        </tr>
    </thead>
    <tbody>
    {% for item in userInfoList %}
        <tr>
            <td>{{ item._id.toString() }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{% if item.isAdmin %} 是 {% else %} 否 {% endif %}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% include 'page.html' %}

{% endblock %}
